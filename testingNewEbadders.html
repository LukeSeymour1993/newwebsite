<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Badminton Match Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    input {
      width: 48%;
      padding: 10px;
      margin: 5px 1%;
    }
    button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Badminton Match Tracker</h2>
    
    <div>
      <input type="text" id="player1" placeholder="Player 1 Name">
      <input type="number" id="score1" placeholder="Player 1 Score">
    </div>
    <div>
      <input type="text" id="player2" placeholder="Player 2 Name">
      <input type="number" id="score2" placeholder="Player 2 Score">
    </div>
    
    <button onclick="submitMatch()">Submit Match</button>
    
    <h3>Player Rankings</h3>
    <table>
      <thead>
        <tr>
          <th>Player</th>
          <th>Matches Played</th>
          <th>Matches Won</th>
          <th>Games Won</th>
          <th>Games Lost</th>
        </tr>
      </thead>
      <tbody id="rankingTable"></tbody>
    </table>
  </div>

  <script>
    const players = {};

    function submitMatch() {
      const p1 = document.getElementById("player1").value.trim();
      const p2 = document.getElementById("player2").value.trim();
      const s1 = parseInt(document.getElementById("score1").value);
      const s2 = parseInt(document.getElementById("score2").value);

      if (!p1 || !p2 || isNaN(s1) || isNaN(s2)) {
        alert("Please fill in all fields.");
        return;
      }

      if (p1 === p2) {
        alert("Players must have different names.");
        return;
      }

      updatePlayer(p1, s1, s2);
      updatePlayer(p2, s2, s1);

      if (s1 > s2) {
        players[p1].matchesWon += 1;
      } else {
        players[p2].matchesWon += 1;
      }

      updateTable();
    }

    function updatePlayer(name, scored, conceded) {
      if (!players[name]) {
        players[name] = {
          matchesPlayed: 0,
          matchesWon: 0,
          gamesWon: 0,
          gamesLost: 0
        };
      }

      players[name].matchesPlayed += 1;
      players[name].gamesWon += scored;
      players[name].gamesLost += conceded;
    }

    function updateTable() {
      const table = document.getElementById("rankingTable");
      const sortedPlayers = Object.entries(players).sort((a, b) => {
        return b[1].matchesWon - a[1].matchesWon;
      });

      table.innerHTML = "";
      for (const [name, stats] of sortedPlayers) {
        table.innerHTML += `
          <tr>
            <td>${name}</td>
            <td>${stats.matchesPlayed}</td>
            <td>${stats.matchesWon}</td>
            <td>${stats.gamesWon}</td>
            <td>${stats.gamesLost}</td>
          </tr>
        `;
      }
    }
  </script>
</body>
</html>
